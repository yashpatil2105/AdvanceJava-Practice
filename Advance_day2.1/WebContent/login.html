<!DOCTYPE>
<html>
<head>
<title>Login Here</title>
</head>
<body >

	<form method="get" action="loginservlet" align="center">
		<h1>Login here</h1>
		<label for="floatingInput">Email address</label> <input type="email"
			id="floatingInput" name="email" placeholder="name@example.com">
        <br>
		<label for="floatingPassword">Password</label> <input type="password"
			id="floatingPassword" name="password" placeholder="Password">
         <br>
		<label for="rememberPasswordCheck"> Remember password </label> <input
			type="checkbox" value="" id="rememberPasswordCheck">
         <br>
		<button type="submit">Login in</button>

	</form>
</body>
</html>
